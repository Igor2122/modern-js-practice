<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <title>IGDEV-ERP</title>
</head>

<body>
    <h1 class="m-5 text-center">Cusomer ERP System</h1>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-2">
                <form class="customer-add-form" id="customer-add-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Customer's Name</label>
                        <input id="cust-name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex. John Smith" value="Archie">
                    </div>
                    <label for="model-of-interest">Model of Interest</label>
                    <select class="form-control" id="model-of-interest">
                          <option>Volvo XC90</option>
                          <option>Volvo XC60</option>
                          <option>Volvo XC40</option>
                          <option>Volvo S90</option>
                    </select>
                    <select class="form-control" id="campaing">
                          <option>Stay in the Family</option>
                          <option>Ramadan 2018</option>
                          <option>Peace of Mind</option>
                          <option>Test Drive & win</option>
                    </select>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div>
                        <input id="submit" type="submit" value="submit" class="u-full-width">
                    </div>
                </form>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Serial No:</th>
                            <th>Cusomer's Name</th>
                            <th>Model of Interest</th>
                            <th>Type of Inquiry</th>
                            <th>Create Quotation</th>
                            <th>Remove Cusomer</th>
                        </tr>
                    </thead>
                    <tbody id="customer-list"></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div id="quotation-list" class="col-md-8 quotation">

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
