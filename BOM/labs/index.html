<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container text-center">
        <h1>Contact form</h1>
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                </div>
                <input type="text" name="a" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                </div>
                <input type="text" name="membership" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lang" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
    Default checkbox
  </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="lang" value="" id="defaultCheck2" disabled>
                <label class="form-check-label" for="defaultCheck2">
    Disabled checkbox
  </label>
            </div>


            <button><a href="javascript:checkForm()">Кликнуть</a></button>
        </form>

        <script>
            // check form inputs for present values
            function checkForm() {
                let f = document.forms[0];
                let els = f.elements;
                let isEmpty = false;
                for (let i = 0; i < els.length; i++) {
                    if (els[i].type == 'text') {
                        if (els[i].value == '') {
                            els[i].style.borderColor = 'red';
                            isEmpty = true;
                        }
                        else {
                            els[i].style.borderColor = '';
                        }
                    }
                }
                if (isEmpty) {
                    alert('please fill all the fields');
                }
                else {
                    f.submit();
                    console.log('submit');
                }
            }
        </script>



    </div>



    <!-- Container end  -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
