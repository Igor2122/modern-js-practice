<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Пример запроса данных с сервера</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="ru" />
	<script type="text/javascript" src="../xmlhttprequest.js"></script>	
	
	<script type="text/javascript">
			/* 
				XMLHttpRequest - as oany other object has it'w own prperties and methods 
			*/
		


		function showDemoSample() {
			// Адрес текущей страницы
			let url = location.href;// will return itself
			// Объект XMLHttpRequest
			let request = getXmlHttpRequest(); // from the file 
			// is prepearing the requst (methothod, )
			request.open('GET', url, false);
			// Чтение ответа
			request.send(null);
			console.log(request.responseText);
			
		}
	</script>
</head>

<body>
	<h1>Пример запроса данных с сервера</h1>
	<p>
		<button onclick="showDemoSample()">Пробуем!</button>
	</p>
</body>

</html>
