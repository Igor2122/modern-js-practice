<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="icon" href="https://i.pinimg.com/originals/13/f4/09/13f4093020fc96ba87eae8221d071af7.jpg">
    <title>Chuck Norris Joke Genretor</title>
</head>

<body>

    <div class="container">
        <img src="https://i.pinimg.com/originals/13/f4/09/13f4093020fc96ba87eae8221d071af7.jpg" style="width: 150px"></img>
        <h2>Chuck Norris Jokes Generator</h2>
        <form>
            <div>
                <label for="number">Number of Jokes</label>
                <input type="number" id="number" />
            </div>
            <div>
                <button class="get-jokes">Get Jokes</button>
            </div>
        </form>
        <ul class="jokes"></ul>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
